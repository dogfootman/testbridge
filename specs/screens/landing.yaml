# S-01: 온보딩 / 랜딩 페이지
# Version: 2.0

version: "2.0"

screen:
  id: S-01
  name: 온보딩 / 랜딩 페이지
  route: /
  layout: landing

data_requirements:
  - resource: apps
    needs: [id, appName, categoryId, iconUrl, rewardAmount]
    filters: { status: "RECRUITING", limit: 6 }
    action: read (최근 등록 앱 샘플)

components:
  - id: hero_section
    type: hero
    position: top
    function: 서비스 핵심 가치 소개
    data_source:
      title: "Google Play 테스트 요건, 더 이상 고민하지 마세요"
      subtitle: "14일 / 14명 테스터를 쉽고 빠르게"
      cta: ["개발자로 시작", "테스터로 시작"]

  - id: flow_visualization
    type: stepper
    position: main
    function: 서비스 이용 플로우 시각화 (3~4단계)
    data_source:
      steps:
        - title: "앱 등록"
          description: "30초 안에 앱 등록 및 테스터 모집"
        - title: "테스터 매칭"
          description: "자동 매칭 & 승인, 14명 선정"
        - title: "테스트 진행"
          description: "14일간 실시간 현황 모니터링"
        - title: "프로덕션 등록"
          description: "요건 충족 시 Google Play 등록"

  - id: featured_apps
    type: grid
    position: main
    function: 최근 모집 중인 앱 샘플 (6개)
    data_source:
      resource: apps

  - id: success_cases
    type: testimonials
    position: main
    function: 성공 사례 / 리뷰 섹션
    data_source:
      quotes:
        - author: "김OO 개발자"
          text: "3일 만에 14명 모집 완료, 정말 빠르고 편리했어요"
        - author: "박OO 테스터"
          text: "앱 테스트하고 리워드까지, 일석이조입니다"

  - id: faq_section
    type: accordion
    position: main
    function: FAQ 섹션
    data_source:
      items:
        - question: "Google Play 테스트 요건이 뭔가요?"
          answer: "프로덕션 등록 전 14일간 14명 이상의 테스터가 앱을 사용해야 합니다."
        - question: "테스트 비용은 얼마인가요?"
          answer: "유료 리워드 또는 상호 테스트(크레딧) 방식으로 선택 가능합니다."

  - id: cta_footer
    type: button_group
    position: bottom
    function: 회원가입 유도 CTA
    data_source:
      buttons: ["개발자로 시작", "테스터로 시작"]

events:
  - trigger: "개발자로 시작" 버튼 클릭
    action: 회원가입 페이지 이동 (role 프리셋: DEVELOPER)
    result: S-02 화면 진입 (/auth/signup?role=developer)

  - trigger: "테스터로 시작" 버튼 클릭
    action: 회원가입 페이지 이동 (role 프리셋: TESTER)
    result: S-02 화면 진입 (/auth/signup?role=tester)

  - trigger: Featured App 카드 클릭
    action: 앱 상세 페이지 이동 (미로그인 시 로그인 유도)
    result: S-03 로그인 또는 T-02 앱 상세

tests:
  - name: 랜딩 페이지 초기 로드
    when: 페이지 접속 (비로그인)
    then: [히어로 섹션 표시, 플로우 4단계 표시, Featured Apps 6개 표시]

  - name: CTA 버튼 역할 전달
    when: "개발자로 시작" 클릭
    then: [회원가입 페이지 이동, role=developer 쿼리 파라미터 전달]

  - name: Featured App 카드 클릭
    when: 최근 앱 카드 클릭 (비로그인)
    then: [로그인 페이지로 리다이렉트, 로그인 후 앱 상세 페이지 이동]
